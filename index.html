<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number Game</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <section class="top-section">
      <button class="btn reset">Again!</button>
      <p class="range">(Between 1 and 20)</p>
    </section>
    <h1 class="heading-1">Guess the number</h1>
    <section class="result-section">
      <span class="result">?</span>
    </section>
  </header>
  <main>
    <section class="btm-section">
      <form action="#" class="input-form">
        <input type="number" class="guess">
        <button class="btn check">Check!</button>
      </form>
      <section class="section-scores">
        <p class="msg">Start guessing ...</p>
        <p>Score: <span class="score">20</span></p>
        <p>Highest score: <span class="highest-score">0</span></p>
      </section>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
